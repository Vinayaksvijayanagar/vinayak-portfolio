<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
<defs>
  <radialGradient id="grad" cx="50%" cy="35%" r="60%">
    <stop offset="0%" stop-color="#7c3aed"/>
    <stop offset="60%" stop-color="#4c1d95"/>
    <stop offset="100%" stop-color="#1e1b4b"/>
  </radialGradient>

  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<!-- 3D Neon background cube -->
<rect width="100" height="100" x="10" y="10" rx="22" ry="22" fill="url(#grad)" filter="url(#glow)" />

<!-- Neon text -->
<text x="50%" y="55%" text-anchor="middle" fill="#ffffff" font-size="22" font-family="Arial" 
      font-weight="bold" filter="url(#glow)">
  SQL
</text>
</svg>